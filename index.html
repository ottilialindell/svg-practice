<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght
        @600&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <title>SVG practice</title>
</head>
<body>
    <header>
        <h1>SVG practice á la Ottilia</h1>
    </header>
    <main>
        <div class="direct">
            <p>SVG-tag direkt i HTML</p>
            <svg class="svg-tag" width="225" height="225" viewbox="0 0 225 225" fill="none" xlmns="http://www.w3.org/2000/svg">
                <circle cx="115" cy="115" r="55" stroke-width="15" fill="none" stroke="#31312c"/>
                <polyline points="155,155 210,210" stroke="#31312c" stroke-width="15" stroke-linecap="round"/>
            </svg>
            <svg class="svg-tag" width="300" height="300" viewbox="0 0 300 300" fill="none" xlmns="http://www.w3.org/2000/svg">
                <rect width="300" height="200" fill="#91918a" rx="10"/>
                <polyline points="0,50 300,50" stroke="#c0c0bc" stroke-width="30"/>
                <polyline points="50,90 70,90" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="95,90 115,90" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="50,100 52,100" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="66,100 71,100" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="81,100 83,100" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="93,100 98,100" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <polyline points="108,100 109,100" stroke="#575752" stroke-width="5" stroke-linecap="round"/>
                <circle cx="200" cy="130" r="20" fill="#3a3a37"/>
                <circle cx="219" cy="130" r="20" fill="#bdbdb8"/>
            </svg>
        </div>
        <div class="link">
            <p>SVG via länk</p>
            <svg class="cat-image">
                <use xlink:href="images/Gat1.svg#cat"></use>
            </svg>
        </div>
    </main>
    
</body>
</html>
